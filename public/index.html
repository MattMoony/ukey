<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ukey</title>
    <link rel="stylesheet" type="text/css" href="/style/index.css" />
</head>
<body>
    <header>
        <h1>ukey</h1>
        <div class="host">
            <h3>{{host.ip}}</h3>
            <p><span class="username">{{host.username}}</span>@<span class="hostname">{{host.hostname}}</span></p>
        </div>
    </header>
    <nav>
        <a href="/files">File Explorer</a>
    </nav>
    <article>
        <h3>Resources</h3>
        <div class="resources">
            <canvas id="cpu-can" width="400" height="400"></canvas>
            <canvas id="ram-can" width="400" height="400"></canvas>
        </div>
    </article>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="/scripts/index.js"></script>
</body>
</html>
